<html>
	<body>
		<div id="root" style="width:100%;height:400px;box-shadow:  0 0 10px 1px #123"></div>
		<button style="margin-top:20" onclick="add()">添加</button>
	</body>
	<script src="../dist/VEditor.js"></script>
	<script>
		let index = 0;
		const editor =  new VEditor({ dom: document.getElementById("root")});
		function add(){
			editor.graph.node.addNode({
				uuid:index,
				type:"default",
				name:"测试"+ ++index,
				x:window.innerWidth*Math.random(),
				y:300*Math.random()
			})
		}
		for(let x = 0;x<50;x++){
			add();
		}
		for(let x = 0;x<10;x++){
			editor.graph.line.addLine({
				from:Math.floor(50*Math.random()),
				to:Math.floor(50*Math.random()),
				fromPoint:1,
				toPoint:0
			})
		}
	</script>
</html>
